apiVersion: apimc.com.perficient/v1alpha1
kind: SpringBootApp
metadata:
  name: springbootapp-sample
spec:
  # Default values copied from <project_dir>/helm-charts/spring-boot/values.yaml
  autoscaling:
    enabled: false
    maxReplicas: 100
    minReplicas: 1
    targetCPUUtilizationPercentage: 80
  config:
    repo: ""
  container:
    image: placeholder
    registry: ""
  dockerfile:
    repo: https://github.com/prft-rh/dockerfile-java11.git
  env: {}
  fullnameOverride: ""
  git:
    branch: master
    module: ""
    url: ""
  management:
    port: 8081
  maven:
    mirror: ""
  nameOverride: ""
  podAnnotations: {}
  replicaCount: 1
  resources:
    limits:
      cpu: 1
      memory: 600Mi
    requests:
      cpu: 500m
      memory: 400Mi
  service:
    port: 8080
  serviceAccount:
    name: null
  version:
    branch: ""
    image: placeholder
    name: ""
  
  
