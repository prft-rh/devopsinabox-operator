apiVersion: batch/v1
kind: Job
metadata:
  name: ecr-pull-secret-updater-{{ .Release.Revision }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      serviceAccountName: {{ include "devops-in-a-box-namespace.fullname" . }}-ecr-updater
      containers:
      - command:
        - /bin/sh
        - -c
        - |-
          SECRET_NAME={{ include "devops-in-a-box-namespace.fullname" . }}-pull-secret
          oc delete secret --ignore-not-found ${SECRET_NAME}
          oc create secret docker-registry ${SECRET_NAME} \
          --docker-server=https://{{ .Values.aws.accountId }}.dkr.ecr.{{ .Values.aws.region }}.amazonaws.com \
          --docker-username=AWS \
          --docker-password=`aws ecr get-login-password --region {{ .Values.aws.region }}` \
          --docker-email="anymail.doesnt.matter@email.com"
          echo "Created secret $SECRET_NAME"
        env:
        - name: AWS_DEFAULT_REGION
          value: {{ .Values.aws.region }}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "devops-in-a-box-namespace.fullname" . }}-aws-secret
              key: secretAccessKey
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "devops-in-a-box-namespace.fullname" . }}-aws-secret
              key: accessKeyId
        image: quay.io/mrethers/rosa-installer:latest
        imagePullPolicy: Always
        name: ecr-cred-helper
      restartPolicy: Never